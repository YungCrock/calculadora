<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">

        <div class="calc">

            <object data="calculate_48.svg" type="image/svg+xml"></object>

            <div class="calc-title">
                Calculadora
            </div>

            <input id="n1" type="number">
            <input id="n2" type="number">

            <div>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
            </div>

            <input id="result" readonly>

        </div>

        <div class="history">
            <div class="history-title">
                <h1>Histórico:</h1> 
            </div>
            <div class="last-operations">
                <small>10 últimas operações:</small> 
                <div id="history">

                </div>
            </div>
        </div> 

    </div>

    <script src="calc.js"></script>
</body>
</html>
